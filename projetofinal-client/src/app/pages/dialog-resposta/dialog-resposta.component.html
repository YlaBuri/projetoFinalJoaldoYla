
<form  class="formulario" (ngSubmit)="EnviarResposta()">

  <div ace-editor class="editor" [(ngModel)]="resposta.codigo"
  mode="{{linguagem}}"
  text="{{text}}"
  (textChanged)="onChange($event)"
  name="codigo" ></div>




  <div class="botao-wrapper">
    <button mat-button class="botao" type="submit" color="primary">Enviar</button>
  </div>

</form>
