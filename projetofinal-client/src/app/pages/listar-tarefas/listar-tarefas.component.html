
<button mat-raised-button (click)="cadastrarTarefa()" class="demo-button">
  Cadastrar Tarefa
</button>

<table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
  </ng-container>

  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
  </ng-container>

  <ng-container matColumnDef="data de entrega">
    <th mat-header-cell *matHeaderCellDef> Data de Entrega </th>
    <td mat-cell *matCellDef="let tarefa"> {{tarefa.dataEntrega}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
