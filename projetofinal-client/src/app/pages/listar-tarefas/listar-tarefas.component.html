<div class="left container">
  <button mat-raised-button (click)="cadastrarTarefa()" id="btn" class="demo-button">
    Cadastrar Tarefa
  </button>
</div>

<div class="container">
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">

    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="data de entrega">
      <th mat-header-cell *matHeaderCellDef> Data de Entrega </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.dataEntrega}} </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let tarefa">
          <button mat-button (click)="respoderTarefa(tarefa)">
              <mat-icon class="icon">edit</mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
