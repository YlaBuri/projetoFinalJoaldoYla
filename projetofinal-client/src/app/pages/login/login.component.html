<div class="container-fluid">
    <div class="containerLogin">

            <mat-card class="cardLogin ">
              <form class="example-form">
                <div>
                  <div class="input-login">
                      <mat-form-field class="example-full-width" appearance="outline">
                          <mat-icon class="icon" matPrefix color = "primary">person</mat-icon>
                          <input class="input-form" name="login" maxLength="14"  type="text" matInput placeholder="Login">
                      </mat-form-field>
                  </div>
                  <div class="input-login">
                      <mat-form-field class="example-full-width" appearance="outline">
                          <mat-icon class="icon" matPrefix color = "primary">lock</mat-icon>
                          <input class="input-form" name="senha" type="password" maxLength="70" matInput placeholder="Senha">
                      </mat-form-field>
                  </div>
                </div>
              <button class="bot-login" (click)="login()" mat-button>Login</button>
              </form>
            </mat-card>

    </div>
</div>
