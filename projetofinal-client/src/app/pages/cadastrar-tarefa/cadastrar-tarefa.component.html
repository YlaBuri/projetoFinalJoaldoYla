<div class="container-fluid">
  <div class="container">
  <form class="formulario" (ngSubmit)="cadastrarTarefa()">
    <h2 class="titulo-form">Nova Tarefa</h2>


<p>
    <mat-form-field class="example-full-width" appearance="outline" >
      <mat-label>Titulo</mat-label>
      <input matInput class="input-form" [(ngModel)]="tarefa.titulo" id="titulo" type="text"  name="titulo"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field class="example-full-width" appearance="outline" >
      <mat-label>DescriÃ§Ã£o</mat-label>
      <input matInput class="input-form" [(ngModel)]="tarefa.descricao" id="descricao" type="text"  name="descricao"/>
    </mat-form-field>
</p>
<p>
    <mat-form-field class="example-full-width" appearance="outline" >
      <mat-label>Data de Entrega</mat-label>
      <input matInput class="input-form"  mask="99/99/9999" [(ngModel)]="tarefa.dataEntrega" id="dataEntrega" type="datetime-local"  name="dataEntrega"/>
    </mat-form-field>
</p>
    <h4>Casos de Teste</h4>
    <!--(click)="openDialog()"-->
    <div class="demo-button-container">
      <button class="botao" mat-raised-button (click)="openDialog()" class="demo-button">
        Add data
      </button>
      <button class="botao"
          mat-raised-button
          (click)="removeData()"
          class="demo-button">
        Remove data
      </button>
    </div>


    <table mat-table [dataSource]="casosTestes" class="mat-elevation-z8">
      <ng-container matColumnDef="nomeTeste">
        <th mat-header-cell *matHeaderCellDef> Nome do Teste </th>
        <td mat-cell *matCellDef="let teste"> {{teste.nomeTeste}} </td>
      </ng-container>

      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let teste"> {{teste.entrada}} </td>
      </ng-container>

      <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saida </th>
        <td mat-cell *matCellDef="let teste"> {{teste.saida}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <div class="botao-wrapper">
      <button mat-button class="botao" type="submit">Cadastrar</button>
    </div>


  </form>
</div>
</div>
