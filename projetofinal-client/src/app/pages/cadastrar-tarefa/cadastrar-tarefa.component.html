<div class="container-fluid">
  <div class="container">
  <form  class="formulario" (ngSubmit)="cadastrarTarefa()" id="formTarefa">
    <h2 class="titulo-form">Nova Tarefa</h2>


      <p>
          <mat-form-field class="example-full-width" appearance="outline" >
            <mat-label>Titulo</mat-label>
            <input matInput class="input-form" [(ngModel)]="tarefa.titulo" id="titulo" type="text"  name="titulo"/>
          </mat-form-field>
      </p>
      <p>
          <mat-form-field class="example-full-width" appearance="outline" >
            <mat-label>Descrição</mat-label>
            <textarea matInput class="input-form" [(ngModel)]="tarefa.descricao" id="descricao" type="text"  name="descricao" ></textarea>
          </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width" appearance="outline" >
            <mat-label>Data de entrega</mat-label>
            <input matInput class="input-form"  mask="99/99/9999" id="dataEntrega" type="datetime-local" [(ngModel)]="tarefa.dataEntrega" name="dataEntrega"/>
          </mat-form-field>
      </p>

    <div class="demo-button-container">
      <button mat-button class="botao" type="button" (click)="openDialog()" class="demo-button">
        Adicionar Teste
      </button>

    </div>


    <table mat-table [dataSource]="casosTestes" class="mat-elevation-z8">
      <ng-container matColumnDef="nomeTeste">
        <th mat-header-cell *matHeaderCellDef> Nome do Teste </th>
        <td mat-cell *matCellDef="let teste"> {{teste.nomeTeste}} </td>
      </ng-container>

      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let teste"> {{teste.entrada}} </td>
      </ng-container>

      <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saida </th>
        <td mat-cell *matCellDef="let teste"> {{teste.saida}} </td>
      </ng-container>

      <ng-container matColumnDef="comparacao">
        <th mat-header-cell *matHeaderCellDef> Comparação </th>
        <td mat-cell *matCellDef="let teste" > {{teste.comparacao}} </td>
      </ng-container>

      <ng-container matColumnDef="flagExibir">
        <th mat-header-cell *matHeaderCellDef> Exibir para o aluno </th>
        <td mat-cell *matCellDef="let teste"> {{teste.flagExibir}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let teste">

            <button mat-button class="botao" type="button"  (click)="excluirCasoTeste(teste)">
                <mat-icon class="icon">delete</mat-icon>
            </button>

            <button mat-button class="botao" type="button"  (click)="editarCasoTeste(teste)">
              <mat-icon class="icon">edit</mat-icon>
            </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <div class="botao-wrapper">
      <button mat-button class="botao" type="submit" color="primary">Cadastrar</button>
    </div>


  </form>
</div>
</div>
