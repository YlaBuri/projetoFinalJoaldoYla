<div class="container-fluid">
  <div class="container">
  <form  class="formulario" id="formTarefa">
    <h2 class="titulo-form">{{tarefa.titulo}}</h2>
    <p>
      {{tarefa.descricao}}
    </p>

    <table mat-table [dataSource]="casosTeste" class="mat-elevation-z8">

      <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let teste">{{teste.entrada}}</td>
      </ng-container>

      <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saida </th>
        <td mat-cell *matCellDef="let teste">{{teste.saida}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="botao-wrapper">
      <button mat-button class="botao" id="btn" type="button" (click)="openDialogResposta()" color="primary">Submeter Resposta</button>
    </div>

  </form>
  </div>
</div>
