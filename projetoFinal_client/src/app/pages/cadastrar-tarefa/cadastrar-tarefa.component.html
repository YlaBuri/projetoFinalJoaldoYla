<div class="container-fluid">
  <div class="container">
  <form class="formulario" (ngSubmit)="cadastrarTarefa()">
    <h2 class="titulo-form">Nova Tarefa</h2>


    <div class="form-field">
      <label class="label-form" for="titulo">Titulo</label>
      <input class="input-form" id="titulo" type="text" [(ngModel)]="tarefa.titulo" name="titulo"/>
    </div>

    <div class="form-field">
      <label class="label-form" for="descricao">Descrição</label>
      <input class="input-form" id="descricao" type="text" [(ngModel)]="tarefa.descricao" name="descricao"/>
    </div>

    <div class="form-field">
      <label class="label-form" for="dataEntrega">Data de Entrega</label>
      <input class="input-form"  mask="99/99/9999" id="dataEntrega" type="date" [(ngModel)]="tarefa.dataEntrega" name="dataEntrega"/>
    </div>


    <div class="botao-wrapper">
      <button class="botao" type="submit">Cadastrar</button>
    </div>
  </form>
</div>
</div>
