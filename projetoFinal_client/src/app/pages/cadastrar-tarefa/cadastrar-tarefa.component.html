<section class="container">
  <form class="formulario" (ngSubmit)="cadastrarTarefa()">
    <h2 class="formulario__titulo">Nova Tarefa</h2>


    <div class="form-field">
      <label class="form-field__label" for="titulo">Titulo</label>
      <input class="form-field__input" id="titulo" type="text" [(ngModel)]="tarefa.titulo" name="titulo"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="descricao">Descrição</label>
      <input class="form-field__input" id="descricao" type="text" [(ngModel)]="tarefa.descricao" name="descricao"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="dataEntrega">Data de Entrega</label>
      <input class="form-field__input" id="dataEntrega" type="datetime" [(ngModel)]="tarefa.dataEntrega" name="dataEntrega"/>
    </div>


    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
