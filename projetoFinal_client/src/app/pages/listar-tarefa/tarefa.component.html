


<section class="container">
  <h2 class="titulo">Tarefas</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Titulo</th>
      <th class="tabela__cabecalho__conteudo">DescriÃ§Ã£o</th>
      <th class="tabela__cabecalho__conteudo">Data de Entrega</th>
    </thead>
    <tbody *ngIf="!!tarefas; else listaVazia">
      <tr class="tabela__linha" *ngFor="let tarefa of tarefas">
        <td class="tabela__conteudo"> {{ tarefa.titulo }}</td>
        <td class="tabela__conteudo">{{ tarefa.descricao }}</td>
        <td class="tabela__conteudo">{{ tarefa.dataEntrega }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma tarefa cadastrada</p>
  </ng-template>
</section>
